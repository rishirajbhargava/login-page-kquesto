<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Kquesto</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header_top">
        <div class="nav_logo">
            <a href="#" class="logo">K<span class="logo_q">q</span>uesto.</a>

        </div>
        <div class="nav_bar" id="nav-menu">
            <ul class="nav_menu">
                <li class="nav_list"><a href="#" class="nav_link">About Us</a></li>
                <li class="nav_list"><a href="#" class="nav_link">Help Center</a></li>
                <li class="nav_list"><a href="#" class="nav_link">Feedback</a></li>
            </ul> 
        </div>

        <div class="nav_toggle" id="nav-toggle">
            <i class='bx bx-menu'></i>
        </div>
    </header>
    <main class="main">
        <div class="container bd-grid">

            <div class="login_left">
                <div>
                    <h2 class="title">Welcome to<h1 class="title_main">K<span class="main_logo_q">q</span>uesto</h1>
                        <h3>A Open <span class="tagline_yellow">Community</span> for Students</h3>

                        <div class="home_social">
                            <a href="https://www.linkedin.com/in/rishirajbhargava" target="_blank" class="home_social-icon"><i
                                    class='bx bxl-linkedin'></i></a>
                            <a href="https://www.instagram.com/kquesto__" target="_blank" class="home_social-icon"><i
                                    class='bx bxl-instagram'></i></a>
                            <a href="https://www.twitter.com/rishiii_18" target="_blank" class="home_social-icon"><i
                                    class='bx bxl-twitter'></i></a>
                        </div>

                </div>
                <div class="image">
                    <img src="./5437681.png" alt="">
                </div>

            </div>



            <div class="login_right">
                <div class="box">
                    <div class="form">
                        <div class="panda_logo"><img src="./logo.png" alt=""></div>

                        <h2>Sign In</h2>

                        <div class="inputBox">
                            <input type="text" required="required">
                            <span>Username</span>
                            <i></i>

                        </div>

                        <div class="inputBox">
                            <input type="password" required="required">
                            <span>Password</span>
                            <i></i>
                        </div>


                        <div class="links">
                            <a href="#">Forgot Password?</a>
                            <a href="#">Signup</a>
                        </div>

                        <div class="buttons">

                            <button class="login_btn"type="submit">Login</button>
                            <a href="" class="google_btn">Login With Google</a>
                        </div>


                    </div>
                </div>

            </div>




        </div>



    </main>



<script src="./script.js"></script>
</body>

</html>
